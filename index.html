<!DOCTYPE html>
<html>
  <head>
    <title>Parcel Sandbox</title>
    <meta charset="UTF-8" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
      integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>

  <body>
    <div class="container">
      <div class="msgBx success">
        <div class="iconBx">
          <i class="fa-solid fa-square-check"></i>
        </div>
        <div class="contentBx">
          <h2>Congratulations</h2>
          <p>Your OS has been updated to the latest version.</p>
        </div>
      </div>

      <div class="msgBx warning">
        <div class="iconBx"><i class="fa-solid fa-triangle-exclamation"></i></div>
        <div class="contentBx">
          <h2>Did you know</h2>
          <p>You can now switch screen.</p>
        </div>
      </div>
      
      <div class="msgBx error">
        <div class="iconBx"><i class="fa-solid fa-bug"></i> </div>
        <div class="contentBx">
          <h2>Something went wrong!</h2>
          <p>
            Your device turned off unexpectedly. <a href="#">Learn more.</a>
          </p>
        </div>
      </div>
      
    </div>

  </body>
</html>
